<div class="card shadow mb-5">
    <div class="card-header py-4">
      <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
      <hr />
      <button class="btn btn-primary" routerLink="/nuevo-departamentos">Nuevo</button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>#</th>
              <th>Nombres</th>
              <th>Ubicacion</th>
              <th>Presupuesto</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            @for (departamentos of departamentos; track departamentos.ID_departamento; let i =
            $index) {
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ departamentos.Nombre }}</td>
              <td>{{ departamentos.Ubicacion }}</td>
              <td>{{ departamentos.Presupuesto }}</td>
              
              <td>
                <button
                  type="button"
                  class="btn btn-outline-warning"
                  routerLink="/editar-departamentos/{{ departamentos.ID_departamento }}"
                >
                  Editar
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  (click)="eliminar(departamentos.ID_departamento)"
                >
                  Eliminar
                </button>
              </td>
            </tr>
            }@empty {
            <tr>
              <td colspan="5">No existen registros</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <button (click)="alerta()">mensaje</button>
